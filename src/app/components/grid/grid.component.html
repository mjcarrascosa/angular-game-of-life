<div class="grid-container">
  <table class="grid">
    <tr class="grid-row" *ngFor="let row of grid">
      <td
        [class.alive]="cell.isAlive()"
        class="grid-cell"
        *ngFor="let cell of row"
        (click)="toggleCell(cell)"
      ><span></span></td>
    </tr>
  </table>
</div>
